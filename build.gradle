plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'me.JordanBotfort.bot.Jordan'
group 'com.JordanBotfort'
version '1.0-SNAPSHOT'
def jdaVersion = '4.4.0_352'
sourceCompatibility = targetCompatibility = 15.0

repositories {
    mavenCentral()
    maven{url "https://m2.dv8tion.net/releases"}
    maven{url "https://mvnrepository.com/artifact/org.slf4j/slf4j-nop"}

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("net.dv8tion:JDA:$jdaVersion")
}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}